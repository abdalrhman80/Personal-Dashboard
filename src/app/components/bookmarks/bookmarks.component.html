<div class="bookmarks w-50 mx-auto">
    <div class="bookmarks-collection row justify-content-center">

        <app-bookmark-card class="col-xl-2 col-lg-3 col-md-4 col-sm-6 mb-lg-1 mb-0 mx-xl-2 mx-xxl-1 g-1 g-md-0"
            *ngFor="let bookmarkItem of bookmarks" [bookmark]="bookmarkItem" cdkDrag></app-bookmark-card>

        <div class="col-12">
            <div class="d-flex justify-content-center mt-3 fw-light flex-wrap">
                <button [routerLink]="['addBookmark']" type="button" class="add-bookmark btn mx-1 mb-1 shadow">
                    <i class="fab fa-plus me-2 "></i>
                    <span>Add</span>
                </button>
            </div>
        </div>
    </div>
</div>
