<p-toast [breakpoints]="{'567px': {width: '100%', right: '0px'}}"></p-toast>
<p-confirmDialog></p-confirmDialog>

<p-dialog header="Update Bookmark" [visible]="true" [modal]="true" [style]="{ width: '50rem' }"
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [draggable]="false" [closable]="false">
    <ng-template pTemplate="header">
        <h4 class="font-bold">Update Bookmark</h4>
    </ng-template>

    <ng-template pTemplate="content">
        <form [formGroup]="updateBookmarkForm" (ngSubmit)="updateBookmark(updateBookmarkForm)"
            (keydown)="$event.code === 'Escape' ? _Router.navigate(['/bookmarks']) : null">
            <div class="card mb-0 mt-3">
                <input [autofocus]="true" type="text" id="bookmarkTitle" pInputText formControlName="bookmarkTitle"
                    placeholder="e.g Google" class="w-100" />
            </div>
            <div class="card mt-3 mb-0">
                <input [autofocus]="true" type="url" id="bookmarkUrl" pInputText formControlName="bookmarkUrl"
                    placeholder="e.g https://www.google.com" class="w-100" />
            </div>
            <div class="buttons d-flex justify-content-end mt-3">
                <p-button label="Close" [raised]="true" severity="secondary" class="fw-light me-2"
                    (click)="_Router.navigate(['/bookmarks'])"></p-button>
                <p-button type="Save" label="Submit" severity="success" [rounded]="true"
                    [disabled]="!updateBookmarkForm.valid"></p-button>
            </div>
        </form>
    </ng-template>
</p-dialog>
